<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado Primera Vez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Listado de apariciones en TV</h1>

  <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al inicio</a>
  <a th:href="@{/primera_vez/form}" class="btn btn-primary mb-3">Añadir nueva aparición</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Programa</th>
        <th>Fecha emisión</th>
        <th>Chiste</th>
        <th>Teléfonos</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="pv : ${lista}">
        <td th:text="${pv.id}">1</td>
        <td th:text="${pv.programa}">Nombre</td>
        <td th:text="${pv.fechaEmision}">2024-05-01</td>
        <td th:text="${pv.joke.text1}">Texto del chiste</td>
        <td>
          <ul>
            <li th:each="t : ${pv.telefonos}" th:text="${t.numero}">000000000</li>
          </ul>
        </td>
   
      </tr>
    </tbody>
  </table>
</body>
</html>
