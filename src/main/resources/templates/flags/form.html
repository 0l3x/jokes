<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Crear Flag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4" th:text="${titulo}">Crear Flag</h1>

  <form th:action="@{/flags/form}" th:object="${flag}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="flag" class="form-label">Nombre del Flag:</label>
      <input type="text" class="form-control" th:field="*{name}" id="flag" required />
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/flags}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
