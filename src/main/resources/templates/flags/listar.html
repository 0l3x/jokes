<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Listado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4" th:text="${titulo}">Listado de flags</h1>

  <a th:href="@{/flags/form}" class="btn btn-success mb-3">Crear nuevo flag</a>
  <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al inicio</a>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Flag</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="flag : ${flags}">
        <td th:text="${flag.id}">1</td>
        <td th:text="${flag.name}">flag text</td>
        <td>
          <a th:href="@{'/flags/form/' + ${flag.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/flags/delete/' + ${flag.id}}"
             onclick="return confirm('Â¿Seguro que deseas eliminar este flag?');"
             class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
