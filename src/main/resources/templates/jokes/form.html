<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${titulo}">Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 th:text="${titulo}" class="mb-4">Formulario</h1>

  <form th:action="@{/jokes/form}" th:object="${joke}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
      <label class="form-label">Texto 1:</label>
      <input type="text" class="form-control" th:field="*{text1}" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Texto 2:</label>
      <input type="text" class="form-control" th:field="*{text2}" required />
    </div>

    <div class="col-md-4">
      <label class="form-label">Categoría:</label>
      <select class="form-select" th:field="*{category.id}" required>
        <option value="" disabled selected>Selecciona una categoría</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.category}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Tipo:</label>
      <select class="form-select" th:field="*{type.id}" required>
        <option value="" disabled selected>Selecciona un tipo</option>
        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.type}"></option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Idioma:</label>
      <select class="form-select" th:field="*{language.id}" required>
        <option value="" disabled selected>Selecciona un idioma</option>
        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a th:href="@{/jokes}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</body>
</html>
