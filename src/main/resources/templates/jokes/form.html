<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario</title>
</head>
<body>
  <h1 th:text="${titulo}">Formulario</h1>

  <form th:action="@{/jokes/form}" th:object="${joke}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Texto 1:</label>
    <input type="text" th:field="*{text1}" required/><br/>

    <label>Texto 2:</label>
    <input type="text" th:field="*{text2}" required/><br/>

    <label>Categoría:</label>
    <select th:field="*{category}">
      <option th:each="c : ${categories}" th:value="${c}" th:text="${c.name}">Categoría</option>
    </select><br/>

    <label>Tipo:</label>
    <select th:field="*{type}">
      <option th:each="t : ${types}" th:value="${t}" th:text="${t.name}">Tipo</option>
    </select><br/>

    <button type="submit">Guardar</button>
    <a th:href="@{/jokes}">Cancelar</a>
  </form>


</body>
</html>
