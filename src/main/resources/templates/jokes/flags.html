<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Flags del chiste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2>Flags asociados al chiste</h2>

  <div class="mb-4">
    <h5>ID: <span th:text="${joke.id}"></span></h5>
    <p><strong>Texto 1:</strong> <span th:text="${joke.text1}"></span></p>
    <p><strong>Texto 2:</strong> <span th:text="${joke.text2}"></span></p>
  </div>

  <!-- Lista de flags asociados -->
  <h2>Flags actuales:</h2>
	<ul>
	    <li th:each="flag : ${assignedFlags}">
	        <span th:text="${flag.name}"></span>
	        <a th:href="@{|/jokes/${joke.id}/flags/remove?flagId=${flag.id}|}" class="btn btn-danger btn-sm ms-2">❌</a>
	    </li>
	</ul>

  <!-- Formulario para añadir nuevos flags -->
  <h3>Añadir nuevo flag:</h3>
	<form th:action="@{|/jokes/${joke.id}/flags/add|}" method="post">
	    <select name="flagId" required>
	        <option value="">Selecciona un flag</option>
	        <option th:each="flag : ${availableFlags}"
	                th:value="${flag.id}"
	                th:text="${flag.name}">Flag</option>
	    </select>
	    <button type="submit" class="btn btn-primary">Añadir flag</button>
	</form>

  <a th:href="@{/jokes}" class="btn btn-secondary mt-4">Volver</a>
</body>
</html>
