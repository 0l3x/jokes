<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Idiomas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 th:text="${titulo}">Idiomas</h1>
  <a th:href="@{/languages/form}" class="btn btn-success mb-3">Nuevo idioma</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Idioma</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="lang : ${languages}">
        <td th:text="${lang.id}">1</td>
        <td th:text="${lang.name}">Español</td>
        <td>
          <a th:href="@{'/languages/form/' + ${lang.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/languages/delete/' + ${lang.id}}" onclick="return confirm('¿Eliminar idioma?')" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>

</body>
</html>
