<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Tipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 th:text="${titulo}">Tipos</h1>
  <a th:href="@{/types/form}" class="btn btn-success mb-3">Nuevo tipo</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="type : ${types}">
        <td th:text="${type.id}">1</td>
        <td th:text="${type.name}">twopart</td>
        <td>
          <a th:href="@{'/types/form/' + ${type.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/types/delete/' + ${type.id}}" onclick="return confirm('Â¿Eliminar tipo?')" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>

</body>
</html>
