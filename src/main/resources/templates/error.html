<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Error ' + ${status}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <div class="alert alert-danger text-center">
        <h1 class="display-5" th:text="${error}">¡Oops! Ha ocurrido un error</h1>
        <p class="lead"><strong>Código:</strong> <span th:text="${status}">500</span></p>
        <p><strong>Mensaje:</strong> <span th:text="${message}">Descripción del error</span></p>
        <p><strong>Ruta:</strong> <span th:text="${path}">/ruta/que/falló</span></p>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>

    
    <div class="mt-4">
        <pre th:if="${trace}" th:text="${trace}" class="bg-light p-3 border rounded"></pre>
    </div>
    

</body>
</html>
