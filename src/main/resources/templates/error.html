<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Error ' + ${status}">Error</title>
</head>
<body>
<h1 th:text="${error}">¡Oops! Ha ocurrido un error</h1>
<p><strong>Código:</strong> <span th:text="${status}">500</span></p>
<p><strong>Mensaje:</strong> <span th:text="${message}">Descripción del error</span></p>
<p><strong>Ruta:</strong> <span th:text="${path}">/ruta/que/falló</span></p>

<!-- Si quieres ver el stacktrace -->
<!-- <pre th:if="${trace}" th:text="${trace}">stacktrace aquí</pre> -->

</body>
</html>
