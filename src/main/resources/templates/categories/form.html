<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 th:text="${titulo}">Formulario</h1>

  <form th:action="@{/categories/form}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="category" class="form-label">Nombre de la categor√≠a:</label>
      <input type="text" th:field="*{name}" class="form-control" id="category" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/categories}" class="btn btn-secondary">Volver</a>
  </form>

</body>
</html>
