<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 th:text="${titulo}">Categorías</h1>
  <a th:href="@{/categories/form}" class="btn btn-success mb-3">Nueva categoría</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}">1</td>
        <td th:text="${cat.name}">Humor negro</td>
        <td>
          <a th:href="@{'/categories/form/' + ${cat.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/categories/delete/' + ${cat.id}}" onclick="return confirm('¿Eliminar categoría?')" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>

</body>
</html>
